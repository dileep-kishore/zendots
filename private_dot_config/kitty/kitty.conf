# See https://sw.kovidgoyal.net/kitty/conf.html

# Fonts
font_family Monaspace Neon Frozen Light
bold_font Monaspace Krypton Frozen Bold
italic_font Monaspace Radon Frozen Light
bold_italic_font Monaspace Radon Frozen Bold
font_size 13.0
modify_font cell_height 120%
modify_font cell_width 100%
modify_font baseline 0

# Theme
include ~/.config/kitty/mocha.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

# keybinds
map ctrl+shift+h no_op
map ctrl+shift+l no_op

# Cursor
cursor_blink_interval 0
cursor_shape block
# cursor_trail 3
# cursor_trail_decay 0.1 0.2
window_padding_width 0
single_window_padding_width 0
