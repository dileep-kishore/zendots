# Source theme configuration
source = ~/.config/hypr/mocha.conf

# Monitor Configuration
# For tsuki:
monitor = DP-1,highres,1080x0,1
monitor = DP-2,highres,1080x1440,1
monitor = HDMI-A-1,highres,0x0,1,transform,1
# For laptop:
# monitor = ,highres,auto,1

# Autostart applications
exec-once = waybar
exec-once = syncthing
exec-once = sleep 10 && elephant
exec-once = sleep 10 && walker --gapplication-service
exec-once = swww-daemon
exec-once = swww img ~/Pictures/wallpapers/bluewave.png --transition-type center
exec-once = sleep 10 && syncthingtray
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = python ~/.config/hypr/scripts/change-wallpaper.py
exec-once = sleep 10 && morgen
exec-once = nm-applet
exec-once = sleep 10 && proton-pass
exec-once = sleep 10 && protonvpn-app

# Environment variables
env = XCURSOR_SIZE,24
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    # kb_options = ctrl:nocaps  # (remap Caps Lock to Ctrl)
    kb_options =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0  # -1.0 - 1.0, 0 means no modification
}

# General window layout settings
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 4
    col.active_border = $mauve
    col.inactive_border = $surface0
    layout = dwindle
}

# Window grouping settings
group {
    col.border_active = $mauve
    col.border_inactive = $surface0

    groupbar {
        font_family = Monospace Krypton Frozen
        font_size = 12
        gradients = true
        text_color = $crust
        col.active = $mauve
        col.inactive = $overlay0
    }
}

# Decoration settings
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.94
    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = true
        size = 8
        passes = 2
        popups = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        # color = $base
    }
}

# Window binding behavior
binds {
    movefocus_cycles_fullscreen = false
    workspace_center_on = 1
    focus_preferred_method = 0
}

# Animations
animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 200, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    default_split_ratio = 1.2
}

# Master layout settings
master {
    new_status = slave
}

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

ecosystem {
    no_update_news = true
}

# Window Rules
# Ulauncher window rules
windowrulev2 = noborder,title:^(.*ulauncher.*)$
windowrulev2 = noborder,title:^(.*Ulauncher.*)$
windowrulev2 = noshadow,title:^(.*ulauncher.*)$
windowrulev2 = noshadow,title:^(.*Ulauncher.*)$
windowrulev2 = dimaround,title:^(.*ulauncher.*)$
windowrulev2 = dimaround,title:^(.*Ulauncher.*)$

# Floating kitty terminal window rules
windowrulev2 = float,class:^(kitty-float)$
windowrulev2 = move 10% 59%,class:^(kitty-float)$
windowrulev2 = size 80% 40%,class:^(kitty-float)$

# Set new window workspaces
windowrulev2 = workspace 3,class:^(.*code.*)$
windowrulev2 = workspace 4,class:^(Morgen)$
windowrulev2 = workspace 5,class:^(Slack)$
windowrulev2 = workspace 8,class:^(obsidian)$
windowrulev2 = workspace 9,class:^(Zotero)$

# Custom opacity for terminals
windowrulev2 = opacity 0.97 override 0.94 override, class:^(kitty)$
windowrulev2 = opacity 0.97 override 0.94 override, class:^(ghostty)$

# Workspace Rules (uncomment for multi-monitor setups like tsuki)
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

# Key Modifiers
$mainMod = SUPER
$subMod = SUPER_SHIFT
$tetMod = SUPER_CTRL

# Application Keybindings
bind = $mainMod, return, exec, ghostty
bind = $subMod, return, exec, hdrop kitty --class 'kitty-float'
bind = $subMod, Q, killactive,
bind = $subMod, E, exit,
bind = $subMod, B, exec, pkill waybar && waybar
bind = $mainMod, E, exec, nautilus
bind = $mainMod, R, exec, ~/.config/hypr/scripts/walker.sh
bind = $tetMod, S, togglesplit,

# Screenshot bindings
# TODO: Replace this with hyprshot?
bind = $tetMod, R, exec, ~/.config/hypr/scripts/screenshot.sh region
bind = $tetMod, M, exec, ~/.config/hypr/scripts/screenshot.sh activemonitor
bind = $tetMod, W, exec, ~/.config/hypr/scripts/screenshot.sh activewindow

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window Groups
bind = $tetMod, G, togglegroup
bind = $tetMod, h, moveintogroup, l
bind = $tetMod, l, moveintogroup, r
bind = $tetMod, k, moveintogroup, u
bind = $tetMod, j, moveintogroup, d
bind = $tetMod, n, changegroupactive, f
bind = $tetMod, p, changegroupactive, b

# Move to next/previous workspace with subMod + h/l
bind = $subMod, H, workspace, m-1
bind = $subMod, L, workspace, m+1

# Resize windows with subMod + arrow keys
bind = $subMod, left, resizeactive, -10 0
bind = $subMod, down, resizeactive, 0 10
bind = $subMod, up, resizeactive, 0 -10
bind = $subMod, right, resizeactive, 10 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1

# Layout toggles
bind = $mainMod, t, layoutmsg, togglesplit
bind = $mainMod, s, layoutmsg, swapsplit
bind = $mainMod, w, swapnext
bind = $mainMod, m, fullscreen, 1
bind = $subMod, m, fullscreen, 0
bind = $mainMod, f, togglefloating

# Move current workspace to another monitor (for multi-monitor setups)
# NOTE: Adjust monitor names based on your setup
bind = $tetMod, 1, movecurrentworkspacetomonitor, HDMI-A-1
bind = $tetMod, 2, movecurrentworkspacetomonitor, DP-1
bind = $tetMod, 3, movecurrentworkspacetomonitor, DP-2

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9

# Move active window to a workspace with subMod + [1-9]
bind = $subMod, code:10, movetoworkspace, 1
bind = $subMod, code:11, movetoworkspace, 2
bind = $subMod, code:12, movetoworkspace, 3
bind = $subMod, code:13, movetoworkspace, 4
bind = $subMod, code:14, movetoworkspace, 5
bind = $subMod, code:15, movetoworkspace, 6
bind = $subMod, code:16, movetoworkspace, 7
bind = $subMod, code:17, movetoworkspace, 8
bind = $subMod, code:18, movetoworkspace, 9

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
