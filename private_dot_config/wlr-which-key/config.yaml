---
# Theming
font: JetBrainsMono Nerd Font 12
background: "#1e1e2edd"
color: "#cdd6f4"
border: "#cba6f7"
separator: " âžœ "
border_width: 4
corner_r: 10
padding: 15 # Defaults to corner_r
# rows_per_column: 5  # No limit by default
column_padding: 25 # Defaults to padding

# Anchor and margin
anchor: top # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 30

# Permits key bindings that conflict with compositor key bindings.
# Default is `false`.
inhibit_compositor_keyboard_shortcuts: false
menu:
  - key: a
    desc: Applications
    submenu:
      - key: b
        desc: Browser
        cmd: brave
      - key: t
        desc: Terminal
        cmd: ghostty
      - key: s
        desc: Slack
        cmd: Slack
      - key: c
        desc: Calendar
        cmd: morgen
  - key: b
    desc: Browser apps
    submenu:
      - key: h
        desc: GitHub Home
        cmd: brave -app="https://github.com/dileep-kishore"
      - key: p
        desc: Perplexity
        cmd: brave -app="https://www.perplexity.ai"
      - key: g
        desc: Gemini
        cmd: brave -app="https://gemini.google.com"
      - key: t
        desc: Todoist
        cmd: brave -app="https://app.todoist.com/app/today"
      - key: l
        desc: Linear
        cmd: brave -app="https://linear.app/dkishore-lifecycles/inbox"
      - key: e
        desc: Excalidraw
        cmd: brave -app="https://app.excalidraw.com/dashboard"
  - key: w
    desc: Workspaces
    submenu:
      - key: b
        desc: Browser workspace
        cmd: niri msg action focus-workspace "browser"
      - key: n
        desc: Notes workspace
        cmd: niri msg action focus-workspace "notes"
      - key: c
        desc: Calendar workspace
        cmd: niri msg action focus-workspace "calendar"
      - key: s
        desc: Slack workspace
        cmd: niri msg action focus-workspace "communication"
      - key: c
        desc: Code workspace
        cmd: niri msg action focus-workspace "terminal"
      - key: m
        desc: Music workspace
        cmd: niri msg action focus-workspace "music"
      - key: l
        desc: Literature workspace
        cmd: niri msg action focus-workspace "literature"
      - key: t
        desc: Tasks workspace
        cmd: niri msg action focus-workspace "tasks"
  - key: s
    desc: Switch apps
    submenu:
      - key: t
        desc: Terminal
        cmd: ~/.config/niri/scripts/window-switcher.sh com.mitchellh.ghostty
      - key: n
        desc: Notes
        cmd: ~/.config/niri/scripts/window-switcher.sh obsidian
      - key: b
        desc: Browser
        cmd: ~/.config/niri/scripts/window-switcher.sh brave-stable
      - key: s
        desc: Slack
        cmd: ~/.config/niri/scripts/window-switcher.sh Slack
      - key: c
        desc: Calendar
        cmd: ~/.config/niri/scripts/window-switcher.sh Morgen
